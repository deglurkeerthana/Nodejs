<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Your Shopping Cart</h1>
    </header>

    <!-- Cart Section -->
    <section class="cart-container">
        <h2>Medicines in Your Cart</h2>
        <div class="cart-list" id="cart-list">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <!-- Total Section -->
        <div id="total-container">
            <h3>Total: $<span id="total-price">0</span></h3>
        </div>

        <!-- Checkout Section -->
        <button id="proceed-btn">Proceed to Checkout</button>

        <!-- Confirm Checkout Section (Initially Hidden) -->
        <div id="checkout-section" style="display: none;">
            <h3>Confirm Your Order</h3>
            <p>Your total amount is $<span id="final-total-price">0</span></p>
            <button id="confirm-btn">Confirm and Pay</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 Local Pharmacy Delivery System. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="cart.js"></script>
</body>
</html>
