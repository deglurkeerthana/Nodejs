<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy - Medicine Delivery System</title>
    <link rel="stylesheet" href="pharmacy.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Pharmacy Details</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="profile.html" id="profile-link">Profile</a></li> <!-- Link to Profile -->
                <li><a href="order.html"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Pharmacy Medicine Section -->
    <section id="pharmacy-medicine-section">
        <h2 id="pharmacy-name"></h2>
        <div id="medicine-list"></div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 Local Pharmacy Delivery System. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Function to display medicines for the selected pharmacy
        function displayMedicinesForPharmacy() {
            const urlParams = new URLSearchParams(window.location.search);
            const pharmacyName = urlParams.get('pharmacy');

            if (pharmacyName) {
                document.getElementById('pharmacy-name').textContent = pharmacyName;

                const medicines = JSON.parse(localStorage.getItem(pharmacyName)) || [];

                const medicineListContainer = document.getElementById('medicine-list');

                medicines.forEach(medicine => {
                    const medicineCard = document.createElement('div');
                    medicineCard.classList.add('medicine-card');
                    medicineCard.innerHTML = `
                        <h3>${medicine.name}</h3>
                        <p><strong>Number of Tablets:</strong> ${medicine.tablets}</p>
                        <p><strong>Price:</strong> $${medicine.price}</p>
                        <p><strong>Description:</strong> ${medicine.description}</p>
                        <img src="${medicine.image}" alt="${medicine.name}" class="medicine-image"/>
                    `;
                    medicineListContainer.appendChild(medicineCard);
                });
            }
        }

        // Call the function to display medicines for the selected pharmacy when the page loads
        window.onload = displayMedicinesForPharmacy;
    </script>
</body>
</html>
